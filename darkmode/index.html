<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Lato:wght@400;700&family=Merriweather&family=Noto+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8c080a66a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Social Responsibility</title>
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen-fancy"></i>
        </figure>
        <div class="header__div">
            <label for="toggle" class="toggle">
                <input id="js--toggle" class="toggle__input" type="checkbox" name="">
            </label>
            
            <figure class="header__avatar">
                <img class="header__img" src="img/headshot.webp" alt="headshot of a man as place holder">
            </figure>
        </div>
    </header>

    <article class="showcase">
        <input id="js--input" class="showcase__input" type="text" autocomplete="off" >
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <button class="heart"><i class="fa-regular fa-heart heart__logo"></i></button>
                
            </div>
            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">place holder</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <button class="heart"><i class="fa-regular fa-heart heart__logo"></i></button>
                
            </div>
            <h2 id="js--lato" class="showcase__output showcase__output--sansserif">place holder</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <button class="heart"><i class="fa-regular fa-heart heart__logo"></i></button>
                
            </div>
            <h2 id="js--merriweather" class="showcase__output showcase__output--serif">place holder</h2>
        </section>
    </article>

    <script src="js/main.js"></script>

</body>

</html>
